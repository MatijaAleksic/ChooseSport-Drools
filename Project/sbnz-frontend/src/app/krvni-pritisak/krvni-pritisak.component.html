<mat-card elevation="5" fxFlex class="content">

    <mat-card-title>
        <h2>Calculate Krvni Pritisak</h2>
    </mat-card-title>

    <mat-card-content id="form-content">
        <form (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form" id="form1-content">

            <mat-form-field>
                <label>Gornji Pritisak: </label>
                <input formControlName="gornji" matInput type="number" id="gornji" name="gornji" min="100" max="240">
            </mat-form-field>

            <mat-form-field>
                <label>Donji Pritisak: </label>
                <input formControlName="donji" matInput type="number" id="donji" name="donji" min="60" max="120">
            </mat-form-field>

            <button [disabled]="!form.valid" color="primary" mat-raised-button type="submit">Submit</button>
            <br>
            <button color="primary" mat-raised-button (click) = "this.router.navigate(['/'])" >Go Back</button>
        </form>
        
        <p *ngIf="notification" [class]="notification.msgType">{{notification.msgBody}}</p>
        <br>
        <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
        <br>
        <hr>
    </mat-card-content>
    
</mat-card>

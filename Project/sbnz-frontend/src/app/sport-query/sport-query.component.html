<div class ="container mt-5">  
    <div class="card">
        <div class="quiz-header">
            <h4 style="text-align: center;"> Sport Query</h4>
        </div>

        <div class="d-flex" style="height:300px; width:100%">
            <div class="image" >
                <img src="https://blog.playo.co/wp-content/uploads/2017/02/WhatsYourSport2.jpg"  style="height: auto;max-height: 100%;width: 1000px;max-width: 100%; margin:10px" alt="">
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="question-remain">
                <span> Query {{questinNumber}} of 8</span>
            </div>
        </div>
        <div class="progress" style="height: 20px;">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': progress +'%'}" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br>
        
        <div>
            <div class="question" *ngIf="questionList[currentQuestion]?.questionText">
                <div class="card">
                    <h3> {{questionList[currentQuestion]?.questionText}}</h3>
                </div>
            </div>
            <div *ngIf="questionList[currentQuestion]?.input">
                <input type="range" #ranger class="form-range" min="0" max="100" step="1" id="customRange3" oninput="">
                <button type="button" class="btn btn-primary" (click)="answer(questionList[currentQuestion], ranger)" > Answer</button>
            </div>
            <div class="options" *ngFor="let option of questionList[currentQuestion]?.options">
                <ol>
                    <li (click)="answer(questionList[currentQuestion], option)">
                        <div class="card">
                            {{option.text}}
                        </div>
                    </li>
                </ol>
            </div>

            <div *ngIf="currentQuestion == 10">
                <button type="button" class="btn btn-primary" (click)="finishQuiz()" > Finish Quiz</button>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn"><i class="fa fa-refresh fa-3x" aria-hidden="true" (click)="resetQuestions()"></i></button>
        </div>
    </div>
</div>

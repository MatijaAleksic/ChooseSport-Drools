<div class ="container mt-5">  
    <div class="card">
        <div class="quiz-header">
            <h4 style="text-align: center;"> Sport Query</h4>
        </div>

        <div class="d-flex" style="height:300px; width:100%">
            <div class="image" >
                <img src="https://img.freepik.com/free-vector/sport-equipment-cartoon-set-balls-gaming-item-hockey-rugby-baseball-tennis-racket-bowling-boxing-golf-collection_74855-20727.jpg?w=2000"  style="height: auto;max-height: 100%;width: 1000px;max-width: 100%; margin:10px" alt="">
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="question-remain">
                <span> Query {{currentQuestion+1}} of {{questionList.length}}</span>
            </div>
        </div>
        <div class="progress" style="height: 20px;">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': progress +'%'}" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br>
        
        <div class="question">
            <div class="card">
                <h3> {{questionList[currentQuestion]?.questionText}}</h3>
            </div>
        </div>
        <div class="options" *ngFor="let option of questionList[currentQuestion]?.options">
            <ol>
                <li (click)="answer(currentQuestion+1, option)">
                    <div class="card">
                        {{option.text}}
                    </div>
                </li>
            </ol>
        </div>

        <div class="d-flex justify-content-between">
            <button [disabled]="currentQuestion===0" class="btn"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true" (click)="previousQuestion()"></i></button>
            <button class="btn"><i class="fa fa-refresh fa-3x" aria-hidden="true" (click)="resetQuestions()"></i></button>
            <button [disabled]="currentQuestion===questionList.length-1"class="btn"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true" (click)="nextQuestion()"></i></button>
        </div>
    </div>
</div>
